<h1>Register</h1>
  <form #f="ngForm">
    <div class="form-group">
      <label>UserName</label>
      <input placeholder="alice" type="text" class="form-control" name="username" [(ngModel)]="user.username" required/>
    </div>

    <div class="form-group">
      <label>PassWord</label>
      <input placeholder="1234@###" type="password"  class="form-control" name="password" [(ngModel)]="user.password" required />
    </div>

    <div class="form-group">
      <label>PassWord</label>
      <input placeholder="1234@###" type="password"  class="form-control" name="verifypw" [(ngModel)]="verifyPw" required/>
    </div>

  <button class="btn btn-primary btn-block" (click)="register()">Register</button>
  <button class="btn btn-danger  btn-block" type = "button" (click)="login()">Cancel</button>

  </form>
