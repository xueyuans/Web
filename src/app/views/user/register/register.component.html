<h1>Register</h1>
  <form (ngSubmit)="register()" #f="ngForm">
    <div class="form-group">
      <label>UserName</label>
      <input placeholder="alice" type="text" class="form-control" name="username" ngModel required #username="ngModel"/>
    </div>

    <div class="form-group">
      <label>PassWord</label>
      <input placeholder="1234@###" type="password"  class="form-control" name="password" ngModel required #password="ngModel"/>
    </div>

    <div class="form-group">
      <label>PassWord</label>
      <input placeholder="1234@###" type="password"  class="form-control" name="verifypw" ngModel required #verifypw="ngModel"/>
    </div>

  <button class="btn btn-primary btn-block" type = "submit" [disabled] = "!f.valid">Register</button>
  <button class="btn btn-danger  btn-block" type = "button" (click)="login()">Cancel</button>

  </form>
