<nav class="navbar cl-blue-navbar">
  <div class="container-fluid my-padding">
    <a class="cl-text-white navbar-brand cl-text-bold" routerLink="..">
      Profile    user: {{user.username}}
    </a>
    <a routerLink="/profile/{{user._id}}/website" class="navbar-link navbar-text pull-right cl-text-bold cl-icon-padding">
      <span class="glyphicon glyphicon-ok cl-text-white"></span>
    </a>
  </div>
</nav>

<div class="container-fluid my-padding">

  <form (ngSubmit)="updateUser(user)" #f="ngForm">
    <div class="form-group">
      <label for="name">UserName</label>
      <input placeholder="username" type="text" class="form-control" id="name"
             [(ngModel)]="user.username" required
             name="name"/>
    </div>

    <div class="form-group">
      <label for="password">PassWord</label>
      <input placeholder="password" type="password"  class="form-control" id="password"
             [(ngModel)]="user.password" required
             name="password"/>
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input placeholder="username" type="text" class="form-control" id="first-name"
             [(ngModel)]="user.firstName" required
             name="first-name" #firstName="ngModel"/>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input placeholder="username" type="text" class="form-control" id="last-name"
             [(ngModel)]="user.lastName" required
             name="last-name" #lastName="ngModel"/>
    </div>

  <button class="btn btn-primary btn-block" (click)="updateUser(user)">Update</button>

  <button type = "submit" class="btn btn-primary btn-block">Websites</button>
  <button class="btn btn-danger  btn-block" type = "button" (click)="logout()">Logout</button>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom cl-blue-navbar">
  <div class="container">
    <a routerLink=".." class="navbar-link navbar-text pull-right cl-icon-padding">
      <span class="glyphicon glyphicon-user cl-text-white"></span>
    </a>
  </div>
</nav>
