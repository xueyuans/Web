<div class="container-fluid my-padding">

  <form (ngSubmit)="updateUser(user)" #f="ngForm">
    <div class="form-group">
      <label for="name">UserName</label>
      <input placeholder="username" type="text" class="form-control" id="name"
             [(ngModel)]="user.username" required
             name="username" #username="ngModel"/>
    </div>

    <div class="form-group">
      <label for="password">PassWord</label>
      <input placeholder="password" type="password"  class="form-control" id="password"
             [(ngModel)]="user.password" required
             name="password" #password="ngModel"/>
    </div>

    <div class="form-group">
      <label for="first-name">First Name</label>
      <input placeholder="username" type="text" class="form-control" id="first-name"
             [(ngModel)]="user.firstName" required name="first-name"/>
    </div>

    <div class="form-group">
      <label for="last-name">First Name</label>
      <input placeholder="username" type="text" class="form-control" id="last-name"
             [(ngModel)]="user.lastName" required name="last-name"/>
    </div>
  <button class="btn btn-primary btn-block" type = "submit">Update</button>
    <a  (click)="deleteUser()" class="btn btn-primary btn-block" routerLink="/login">Delete</a>
  <a  routerLink="./website" class="btn btn-primary btn-block" >Websites</a>
  <button class="btn btn-danger  btn-block" type = "button" (click)="logout()">Logout</button>
    </form>
</div>
