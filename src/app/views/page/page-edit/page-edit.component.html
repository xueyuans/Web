<!DOCTYPE html>
<html lang="en">

<body>
<nav class="navbar navbar-fixed-top navbar-default">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok"  (click)="updatePage()" routerLink="../">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" href="#">
      Edit Page
    </a>
  </div>
</nav>

<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text" class="form-control" id="page-name" placeholder="Page Name"
             [(ngModel)]="page.name" required
             name="pagename" #pagename="ngModel"/>
      <div [hidden]="pagename.valid || pagename.untouched"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="page-title">Title</label>
      <input type="text" class="form-control" id="page-title" placeholder="Page Title"
             [(ngModel)]="page.title" required
             name="title" #title="ngModel"/>
    </div>
    <button class="btn btn-danger btn-block" (click)="deletePage()" routerLink="../">Delete</button>
  </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
</body>
</html>
