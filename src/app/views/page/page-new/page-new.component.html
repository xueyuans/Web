<div class="container">
  <form (ngSubmit)="create()" #f="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="pagename" placeholder="Page Name" ngModel required #pagename="ngModel"/>
      <span class="help-block" *ngIf="!pagename.valid && pagename.touched">
        Please enter pagename!
     </span>

    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Page Title" ngModel required name="title" #title="ngModel"/>
    </div>

    <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Submit</button>
  </form>



</div>
