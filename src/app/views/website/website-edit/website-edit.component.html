  <div class="row">
    <div class="col-xs-1 col-sm-4">
      <div class="container-fluid row">
        <div class="col-sm-2 col-xs-12">
          <p class="navbar-text pull-left">
            <a routerLink=".." class="navbar-link cl-text-white">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
          </p>
        </div>
        <div class="col-xs-10 hidden-xs">
          <a class="cl-text-white navbar-brand cl-text-bold cl-icon-padding" routerLink="..">

          </a>
          <a routerLink="../new" class="navbar-link navbar-text pull-right cl-text-white">
            <span class="glyphicon glyphicon-plus"></span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-xs-11 col-sm-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" routerLink=".">
          Edit Websites
        </a>
        <a (click)="updateWeb()" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">

<div class="container-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li *ngFor = "let websiteLi of websites" class="list-group-item cl-list-item-borderless">
        <a routerLink="../{{websiteLi._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="../{{websiteLi._id}}/page">{{websiteLi.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-12 col-sm-8">
    <form>
      <div class="form-group">
        <label for="website-name">Website Name</label>
        <input [(ngModel)]="website.name" type="text" class="form-control" id="website-name" placeholder={{website.name}} name="name">
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea [(ngModel)]="website.description" id="website-description" class="form-control" placeholder="description" rows="5" name="description"></textarea>
      </div>
      <br/>
    </form>
    <a (click)="deleteWeb()" class="btn btn-danger btn-block">Delete</a>
  </div>
</div>


<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a routerLink="../.." class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
