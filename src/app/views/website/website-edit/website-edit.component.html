<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs ">
    <ul class="list-group cl-list-group-borderless">
      <li  *ngFor="let website of websites">
        <a routerLink="./{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="./{{website._id}}/page">{{website.name}}</a>
      </li>

    </ul>
  </div>

  <div class="col-xs-8 borders">
    <form>
      <div class="form-group ">
        <label for="website-name">Website Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="Blogger" ngModel required
               name="webname" #webname="ngModel"/>
        <div [hidden]="webname.valid || webname.untouched"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="website-description">Website Description</label>
        <textarea id="website-description" class="form-control" rows="5" ngModel required
                  placeholder="Blog is a blog-publishing service." #description="ngModel"></textarea>
      </div>
      <a class="btn btn-danger  btn-block" routerLink="..">Delete</a>
    </form>
  </div>


</div>
