<div class="container">
    <form (ngSubmit)="upload()" #f="ngForm">
      <div class="form-group">
        <label for="image-name">Name</label>
        <input type="text" class="form-control" id="image-name" placeholder="Name"
               ngModel required
               name="headerName" #headerName="ngModel"/>
      </div>
      <div class="form-group">
        <label for="image-text">Text</label>
        <input type="text" class="form-control" id="image-text" placeholder="Text"
               [(ngModel)]="widget.text" required
               name="text" #text="ngModel"/>
      </div>
      <div class="form-group">
        <label for="image-URL">URL</label>
        <input type="text" class="form-control" id="image-URL" placeholder="URL"
               [(ngModel)]="widget.url" required
               name="url" #url="ngModel"/>
      </div>
      <div class="form-group">
        <label for="image-width">Width</label>
        <input type="text" class="form-control" id="image-width" placeholder="100%"
               [(ngModel)]="widget.width" required
               name="width" #width="ngModel"/>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Upload</label>
        <input type="file" class="form-control" id="exampleInputFile">
      </div>
    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid" routerLink="../">Upload Image</button>
    <button class="btn btn-danger  btn-block" (click)="delete()" [disabled]="!f.valid" routerLink="../">Delete</button>
  </form>

</div>
