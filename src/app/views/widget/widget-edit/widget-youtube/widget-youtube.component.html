<div class="container">
  <form>
    <div class="form-group">
      <label for="image-name">Name</label>
      <input type="text" class="form-control" id="image-name" placeholder={{widget.name}}
             [(ngModel)]="widget.name" required
             name="name"/>
    </div>
    <div class="form-group">
      <label for="image-text">Text</label>
      <input type="text" class="form-control" id="image-text" placeholder={{widget.text}}
             [(ngModel)]="widget.text" required
             name="text"/>
    </div>
    <div class="form-group">
      <label for="image-URL">URL</label>
      <input type="text" class="form-control" id="image-URL" placeholder={{widget.url}}
             [(ngModel)]="widget.url" required
             name="url"/>
    </div>
    <div class="form-group">
      <label for="image-width">Width</label>
      <input type="text" class="form-control" id="image-width" placeholder={{widget.width}}
             [(ngModel)]="widget.width" required
             name="width"/>
    </div>

  </form>
  <button class="btn btn-danger  btn-block" type="button" (click)="delete()">Delete</button>
</div>

  <div class="container-fluid row">

      <a routerLink="../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
  </div>
